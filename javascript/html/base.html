<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 设置本文档的编码方式 -->
    <meta charset="UTF-8" />

    <!-- meta name content -->
    <!-- 描述本文档 -->
    <!-- 定义视口的宽度和缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 定义搜索引擎的搜索关键字 -->
    <meta name="keywords" content="html,css,javascript" />
    <!-- 描述文档的基本信息 -->
    <meta name="desription" content="学习html，css，javascript的基本前端知识" />
    <!-- robots用来告诉爬虫哪些页面需要索引，哪些页面不需要索引。content的参数有all,none,index,noindex,follow,nofollow。默认是all。 -->
    <!-- 
      1.none : 搜索引擎将忽略此网页，等价于noindex，nofollow。
2.noindex : 搜索引擎不索引此网页。
3.nofollow: 搜索引擎不继续通过此网页的链接索引搜索其它的网页。
4.all : 搜索引擎将索引此网页与继续通过此网页的链接索引，等价于index，follow。
5.index : 搜索引擎索引此网页。
6.follow : 搜索引擎继续通过此网页的链接索引搜索其它的网页。
     -->
    <meta name="robots" content="" />
    <!-- 声明本文档的作者 -->
    <meta name="author" content="ltw@163.com" />
    <!-- 声明本文档的编辑软件 -->
    <meta name="generator" content="vscode" />
    <!-- 声明文档的版权信息 -->
    <meta name="copyright" content="" />
    <!-- 如果页面不是经常更新，为了减轻搜索引擎爬虫对服务器带来的压力，可以设置一个爬虫的重访时间。如果重访时间过短，爬虫将按它们定义的默认时间来访问 -->
    <meta name="revisit-after" content="7 days" />
    <!-- renderer是为双核浏览器准备的，用于指定双核浏览器默认以何种方式渲染页面。比如说360浏览器 -->
    <!-- 默认webkit内核 -->
    <meta name="renderer" content="webkit" />
    <!-- 默认IE兼容模式 -->
    <meta name="renderer" content="ie-comp" />
    <!-- 默认IE标准模式 -->
    <meta name="renderer" content="ie-stand" />

    <!-- meta http-equiv content -->
    <!-- http-equivalent -->
    <!-- 会添加到响应头的字段 -->
    <!-- 定义本文档的类型 -->
    <meta http-equiv="Content-Type" content="text/html" />
    <!-- 用于告知浏览器以何种版本来渲染页面 -->
    <!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 缓存机制 -->
    <!-- 
no-cache: 先发送请求，与服务器确认该资源是否被更改，如果未被更改，则使用缓存。
no-store: 不允许缓存，每次都要去服务器上，下载完整的响应。（安全措施）
public : 缓存所有响应，但并非必须。因为max-age也可以做到相同效果
private : 只为单个用户缓存，因此不允许任何中继进行缓存。（比如说CDN就不允许缓存private的响应）
maxage : 表示当前请求开始，该响应在多久内能被缓存和重用，而不去服务器重新请求。例如：max-age=60表示响应可以再缓存和重用 60 秒。
     -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- (禁止百度自动转码) -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 文档失效时间 -->
    <meta http-equiv="Expires" content="" />
    <!-- 网页将在设定的时间内，自动刷新并调向设定的网址 -->
    <meta http-equiv="Refresh" content="2;URL=http://www.baidu.com" />
    <!-- 设置cookie，名值对用分号分隔 -->
    <meta http-equiv="Set-Cookie" content="" />

    <title>Base</title>
  </head>
  <body></body>
</html>
